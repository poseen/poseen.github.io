name: Build and Deploy
on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Deploy
        uses: poseen/github-pages-blog-action@9717055ffb1bfd350ab7a97881d0177f70bb3a8f
        with:
          branch: gh-pages # Optional branch for GitHub Pages

