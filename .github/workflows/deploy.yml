name: Build and Deploy
on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Deploy
        uses: poseen/github-pages-blog-action@da9668f778943cbb86a40088234606c6bd91d3a6
        with:
          branch: gh-pages # Optional branch for GitHub Pages

