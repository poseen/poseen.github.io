name: Build and Deploy
on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Deploy
        uses: poseen/github-pages-blog-action@056a73de7d6b12dce54fd25f630f3584c66e14e3
        with:
          branch: gh-pages # Optional branch for GitHub Pages

