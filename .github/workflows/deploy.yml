name: Build and Deploy
on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Deploy
        uses: poseen/github-pages-blog-action@cc7f16cc2b71757f875dc69953367d26edaf78e7
        with:
          branch: gh-pages # Optional branch for GitHub Pages

