name: Build and Deploy
on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Deploy
        uses: poseen/github-pages-blog-action@34782cb673ab8a3de4e30119db35b3c991b6cea5
        with:
          branch: gh-pages # Optional branch for GitHub Pages

